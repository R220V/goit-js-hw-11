      <section class="section-gallery">
        <div class="container">
          <form class="form-search js-form-search">
            <input
              class="input-search"
              type="text"
              name="user_query"
              placeholder="Search images..."

          <ul class="gallery js-gallery"></ul>
        </div>
      </section>
    </main>
